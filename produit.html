<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimyasal Hesap Tablosu</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Kimyasal Hesap Tablosu</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Litre Miktarı</th>
        <th>OXAL XS (kg)</th>
        <th>FORDEEP SOF (kg)</th>
        <th>ACIDE ACETIQUE (kg)</th>
      </tr>
    </thead>
    <tbody>
      <!-- 1000'den 100'e kadar 100'er 100'er düşürerek hesap yap -->
      <!-- Her bir satır için 1000, 900, 800, ..., 100 litre miktarları -->
      <!-- Gramaj başına hesaplama yap ve tabloya ekle -->
      <!-- OXAL XS: 40 G/L, FORDEEP SOF: 25 G/L, ACIDE ACETIQUE: 1 G/L -->
      <!-- OXAL XS için gramaj hesapla: litre miktarı * 40 / 1000 -->
      <!-- FORDEEP SOF için gramaj hesapla: litre miktarı * 25 / 1000 -->
      <!-- ACIDE ACETIQUE için gramaj hesapla: litre miktarı * 1 / 1000 -->
      <!-- Sonuçları tabloya ekle -->
      <!-- Sonuçları 2 ondalık basamağa yuvarla -->
      <!-- Her bir satır için bir tr (table row) oluştur -->
      <!-- Her bir hücre için bir td (table data) oluştur -->
      <!-- Sonuçları tablonun ilgili hücrelerine ekle -->
      <!-- İlgili hücrelerin sınıfını (class) "text-end" ile sağa yasla -->
      <!-- Her bir tr ve td elemanının kapanışını yap -->
      <!-- Sonuç olarak, tablo içinde 1000'den 100'e kadar litre miktarları için kimyasal hesaplamaları gösteren bir tablo oluşturulur -->

      <!-- JavaScript kodunu buraya ekleyeceğiz -->
      <script>
        // JavaScript kodu ile dinamik olarak tabloya değerler ekleyeceğiz
        // 1000'den 100'e kadar litre miktarları için kimyasal hesaplamaları dinamik olarak oluşturacağız

        // OXAL XS için gramaj başına değer
        var oxalXsGramaj = 40;

        // FORDEEP SOF için gramaj başına değer
        var fordeepSofGramaj = 25;

        // ACIDE ACETIQUE için gramaj başına değer
        var acideAcetiqueGramaj = 1;

        // Tabloya 1000'den 100'e kadar litre miktarları için kimyasal hesaplamaları ekleyen fonksiyon
        function populateTable() {
          // Tablo tbody elementini seç
          var tbody = document.querySelector("tbody");

          // 1000'den 100'e kadar 100'er 100'er düşürerek hesap yap
          for (var litre = 1000; litre >= 100; litre -= 100) {
            // Bir tr (table row) elementi oluştur
            var row = document.createElement("tr");

            // Litre miktarı için bir td (table data) elementi oluştur ve değeri ekle
            var litreCell = document.createElement("td");
            litreCell.textContent = litre;
            row.appendChild(litreCell);

            // OXAL XS için gramaj hesapla ve bir td (table data) elementi oluştur, değeri ekle
            var oxalXsGramajHesapla = (litre * oxalXsGramaj) / 1000;
            var oxalXsCell = document.createElement("td");
            oxalXsCell.textContent = oxalXsGramajHesapla.toFixed(2);
            row.appendChild(oxalXsCell);

            // FORDEEP SOF için gramaj hesapla ve bir td (table data) elementi oluştur, değeri ekle
            var fordeepSofGramajHesapla = (litre * fordeepSofGramaj) / 1000;
            var fordeepSofCell = document.createElement("td");
            fordeepSofCell.textContent = fordeepSofGramajHesapla.toFixed(2);
            row.appendChild(fordeepSofCell);

            // ACIDE ACETIQUE için gramaj hesapla ve bir td (table data) elementi oluştur, değeri ekle
            var acideAcetiqueGramajHesapla = (litre * acideAcetiqueGramaj) / 1000;
            var acideAcetiqueCell = document.createElement("td");
            acideAcetiqueCell.textContent = acideAcetiqueGramajHesapla.toFixed(2);
            row.appendChild(acideAcetiqueCell);

            // Oluşturulan satırı tbody içine ekle
            tbody.appendChild(row);
          }
        }

        // Sayfa yüklendiğinde tabloyu doldur
        window.onload = populateTable;
      </script>
      <!-- JavaScript kodu sonu -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS ve jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
