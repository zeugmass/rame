<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultavon Usage Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Ultavon Usage Table</h2>
        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Volume (Liters)</th>
                    <th scope="col">Ultavon (kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1000</td>
                    <td>6.67</td>
                </tr>
                <tr>
                    <td>900</td>
                    <td>6.00</td>
                </tr>
                <tr>
                    <td>800</td>
                    <td>5.33</td>
                </tr>
                <tr>
                    <td>700</td>
                    <td>4.67</td>
                </tr>
                <tr>
                    <td>600</td>
                    <td>4.00</td>
                </tr>
                <tr>
                    <td>500</td>
                    <td>3.33</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>2.67</td>
                </tr>
                <tr>
                    <td>300</td>
                    <td>2.00</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>1.33</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>0.67</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
