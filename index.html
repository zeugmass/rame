<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kumaş Malzemeleri Hesaplayıcı</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Kumaş Malzemeleri</h1>
  <div class="mb-3">
    <label for="malzeme" class="form-label">Malzeme Seçin:</label>
    <select id="malzeme" class="form-select">
      <option value="10">Côte</option>
      <option value="6">Jersey</option>
      <option value="6">MOLETON</option>
      <option value="8">Bouclette</option>
      <option value="10">Tubic</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="miktar" class="form-label">Miktarı Girin:</label>
    <input type="number" id="miktar" class="form-control" min="0" value="0">
  </div>
  <div class="mb-3">
    <label for="sonuc" class="form-label">Sonuç:</label>
    <input type="text" id="sonuc" class="form-control" readonly>
  </div>
  <button onclick="hesapla()" class="btn btn-primary">Hesapla</button>
</div>

<!-- Bootstrap JS ve jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
function hesapla() {
  var malzeme = document.getElementById("malzeme");
  var miktar = document.getElementById("miktar").value;
  var yuzde = malzeme.options[malzeme.selectedIndex].value;
  var sonuc = parseFloat(miktar) + (parseFloat(miktar) * parseFloat(yuzde) / 100);
  document.getElementById("sonuc").value = sonuc.toFixed(2);
}
</script>

</body>
</html>
